---
- name: test task
  copy:
    src: ../docker-compose.yml
    dest: ~/putify/
    # owner: foo
    # group: foo
    # mode: 0644

- name: docker image
  copy:
    src: ../build/putify.tar
    dest: ~/putify/

- name: Load image from archive and push to a private registry
  docker_image:
    name: putify
    state: present
    force: yes
    load_path: ~/putify/putify.tar

- name: run the service defined in my_project's docker-compose.yml
  docker_service:
    project_src: ~/putify/
